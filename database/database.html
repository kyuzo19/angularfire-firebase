<div class="row">
	<div class="col-md-3 sidenav">
    <h4>Firebase's posts</h4>
		<ul class="nav nav-pills nav-stacked">
			<li><a ng-click="recentPosts()">Recent Post</a></li>
      		<li><a ng-click="myPost()">My Posts</a></li>	
		</ul><br>
    	<button class="btn btn-primary" ng-click="addPost()">
			<span class="glyphicon glyphicon-plus"></span> Post	
		</button>
	</div>
	<div class="col-md-9">
<!--post form-->
		<div ng-show="postForm">
				<form role="form" ng-submit="submitPost()">
					<div class="form-group">
						<label for="title">Title:</label>
						<input type="text" class="form-control" id="title" ng-model="title">
					</div>
					<div class="form-group">
						<label for="message">Message:</label>
						<textarea class="form-control" id="message" rows="3" ng-model="message"></textarea>
					</div>
					<button type="submit" class="btn btn default">Add Post</button>
				</form>	
		</div>
<!--recent posts-->
		<div ng-hide="recentPost">
			<h4>Most Recent Post <span class="badge">{{posts.length}}</span></h4>
			<hr>
			<div> 
				<list-post ng-repeat="post in postsPager.currentPage" post="post">
                </list-post>
			</div>
			<ul class="pager">
				<li><a ng-click="postsPager.prevPage()" ng-show="postsPager.prev">Previous</a></li>
				<li><a ng-click="postsPager.nextPage()" ng-show="postsPager.next">Next</a></li>
			</ul>
		</div>
<!--my posts-->
		<div ng-show="myPosts">
			<h2>My posts</h2>
			<hr>
			<div ng-repeat="(key, userpost) in userposts">
				<h3>{{userpost.title}}</h3>
                	<h5><span class="glyphicon glyphicon-time"></span>{{userpost.timestamp | date: 'short'}}</h5>
				<p>{{userpost.message}}</p>
				<button class="btn btn-danger" ng-click="deletePost(key)">Delete</button>
				<p>post key:{{key}}</p>
				<hr>
			
			</div>
            
		</div>
	</div>
</div>
