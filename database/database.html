<!--show post form-->
<div class="row">
	 <div class="col-md-4" ng-hide="showForm">
		<form role="form" ng-submit="submitPost()">
			<div class="form-group">
				<label for="title">Title:</label>
			<input type="text" class="form-control" id="title" ng-model="title">
			</div>
			<div class="form-group">
				<label for="message">Message:</label>
				<textarea class="form-control" id="message" rows="3" ng-model="message"></textarea>
			</div>
			<button type="submit" class="btn btn default">Add Post</button>
		</form>	
	</div>
</div>
<!--recent posts-->
<div class="row">
	<div class="col-md-3" ng-repeat="post in posts">
		<p>{{post.title}}</p>
		<textarea>{{post.body}}</textarea>
	</div>
</div>
