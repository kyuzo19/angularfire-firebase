<div class="col-md-3">
	
</div>
<div class="col-md-4" >
    <form role="form" ng-submit="submitPost()">
		<div class="form-group">
			<label for="title">Title:</label>
			<input type="text" class="form-control" id="title" ng-model="title">
		</div>
		<div class="form-group">
			<label for="message">Message:</label>
			<textarea class="form-control" id="message" rows="3" ng-model="message"></textarea>
		</div>
        <button type="submit" class="btn btn default">Add Post</button>
    </form>
	
</div>
<button ng-click="submitPost()">Test button</button>
